<link rel="import" href="bower_components/polymer/lib/elements/custom-style.html">

<custom-style>
  <style>
    .border-layout {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
    }

    .north {
      grid-row: 1;
      grid-column: 2;
    }

    .south {
      grid-row: 3;
      grid-column: 2;
    }

    .east {
      grid-row: 2;
      grid-column: 3;
    }

    .west {
      grid-row: 2;
      grid-column: 1;
    }

    .control-button {
      border-radius: 50%;
    }

    .control-button:active {
      color: green;
    }

    .dominant-control {
      height: 100px;
      width: 100px;
    }
  </style>
</custom-style>
